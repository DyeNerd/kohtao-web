<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Stock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      h1 {
        margin: 20px 0;
      }
      .breadcrumb {
        background-color: transparent;
        margin-bottom: 20px;
      }
      .card {
        margin-top: 20px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
      .btn-complete {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn-complete:hover {
        background-color: #0056b3;
      }
      table input,
      table select {
        min-width: 80px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Housekeeping</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">BOH</a></li>
          <li class="breadcrumb-item">
            <a href="housekeeping.html">Housekeeping</a>
          </li>
          <li class="breadcrumb-item">
            <a href="#" id="roomDetailBreadcrumb">Room Detail</a>
          </li>
          <li class="breadcrumb-item active">Mini-bar Stock</li>
        </ol>
      </nav>
      <div class="card">
        <h2>Mini-bar Stock</h2>
        <p><strong>Room Number:</strong> <span id="roomNumber"></span></p>
        <p><strong>Housekeeper:</strong> <span id="housekeeper"></span></p>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Product</th>
              <th>Standard</th>
              <th>Left</th>
              <th>To be filled</th>
              <th>Actual filled</th>
              <th>Cannot Fill Remark</th>
            </tr>
          </thead>
          <tbody id="stockTableBody"></tbody>
        </table>
        <button class="btn btn-complete mt-3" id="completeButton">
          Complete
        </button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="managestock.js"></script>
  </body>
</html>
