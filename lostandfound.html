<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lost & Found</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      h1 {
        margin: 20px 0;
      }
      .breadcrumb {
        background-color: transparent;
        margin-bottom: 20px;
      }
      .card {
        margin-top: 20px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
      .btn-send {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn-send:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Housekeeping</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">BOH</a></li>
          <li class="breadcrumb-item"><a href="#">Housekeeping</a></li>
          <li class="breadcrumb-item">
            <a href="#" id="roomDetailBreadcrumb">Room Detail</a>
          </li>
          <li class="breadcrumb-item active">Lost and Found</li>
        </ol>
      </nav>

      <div class="card">
        <h2>Lost & Found</h2>
        <p><strong>Room Number:</strong> <span id="roomNumber"></span></p>
        <p><strong>Housekeeper:</strong> <span id="housekeeper"></span></p>
        <form id="lostAndFoundForm">
          <div class="mb-3">
            <label for="lostItem" class="form-label">1. What is lost?</label>
            <input
              type="text"
              class="form-control"
              id="lostItem"
              placeholder="Typing..."
              required
            />
          </div>
          <div class="mb-3">
            <label for="uploadPicture" class="form-label"
              >2. Upload a picture</label
            >
            <input
              type="file"
              class="form-control"
              id="uploadPicture"
              required
            />
          </div>
          <button type="submit" class="btn btn-send">Send</button>
        </form>
        <div id="roomDetailLinkContainer" class="mt-3"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lostandfound.js"></script>
  </body>
</html>
