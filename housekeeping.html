<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Housekeeping</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom Styles */
      body {
        background-color: #f8f9fa;
      }
      h1 {
        margin: 20px 0;
      }
      .breadcrumb {
        background-color: transparent;
        margin-bottom: 20px;
      }
      .table-container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .table {
        width: 100%;
        border-collapse: collapse;
      }
      .btn-assign {
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        transition: background-color 0.3s ease;
      }
      .btn-assign:hover {
        background-color: #218838;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Title -->
      <h1>Housekeeping</h1>

      <!-- Navigation Breadcrumb -->
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">BOH</a></li>
          <li class="breadcrumb-item active">Housekeeping</li>
        </ol>
      </nav>

      <!-- Tabs for Zones -->
      <ul class="nav nav-tabs" id="zoneTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="service-zone-tab"
            data-bs-toggle="tab"
            data-bs-target="#service-zone"
            type="button"
            role="tab"
            aria-controls="service-zone"
            aria-selected="true"
          >
            Service Zone
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pool-zone-tab"
            data-bs-toggle="tab"
            data-bs-target="#pool-zone"
            type="button"
            role="tab"
            aria-controls="pool-zone"
            aria-selected="false"
          >
            Pool Zone
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="room-zone-tab"
            data-bs-toggle="tab"
            data-bs-target="#room-zone"
            type="button"
            role="tab"
            aria-controls="room-zone"
            aria-selected="false"
          >
            Room Zone
          </button>
        </li>
      </ul>

      <!-- Tab Content -->
      <div class="tab-content" id="zoneTabsContent">
        <!-- Service Zone -->
        <div
          class="tab-pane fade show active"
          id="service-zone"
          role="tabpanel"
          aria-labelledby="service-zone-tab"
        >
          <div class="table-container">
            <table class="table table-striped" id="serviceZoneTable">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Task</th>
                  <th>Status</th>
                  <th>Start</th>
                  <th>End</th>
                  <th>Upcoming</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <!-- Pool Zone -->
        <div
          class="tab-pane fade"
          id="pool-zone"
          role="tabpanel"
          aria-labelledby="pool-zone-tab"
        >
          <div class="table-container">
            <table class="table table-striped" id="poolZoneTable">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Task</th>
                  <th>Status</th>
                  <th>Start</th>
                  <th>End</th>
                  <th>Upcoming</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <!-- Room Zone -->
        <div
          class="tab-pane fade"
          id="room-zone"
          role="tabpanel"
          aria-labelledby="room-zone-tab"
        >
          <div class="table-container">
            <table class="table table-striped" id="roomZoneTable">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Task</th>
                  <th>Status</th>
                  <th>Start</th>
                  <th>End</th>
                  <th>Upcoming</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="housekeeping.js"></script>
  </body>
</html>
