<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Housekeeping</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom Styles */
      body {
        background-color: #f8f9fa;
      }
      h1 {
        margin: 20px 0;
      }
      .breadcrumb {
        background-color: transparent;
        margin-bottom: 20px;
      }
      .table-container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        min-width: 350px; /* Ensures the container is wider */
        display: inline-block; /* Wraps tightly around the table */
      }

      .table {
        width: auto; /* Table sizes itself according to content */
        min-width: 100%; /* Ensures the table spans the container */
        border-collapse: collapse; /* Standard table styling */
      }
      .btn-save {
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        margin-top: 20px;
      }
      .btn-assign {
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        transition: background-color 0.3s ease;
      }
      .btn-assign:hover {
        background-color: #218838; /* Darker shade of green */
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Title -->
      <h1>Housekeeping</h1>

      <!-- Navigation Breadcrumb -->
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">BOH</a></li>
          <li class="breadcrumb-item active">HouseKeeping</li>
        </ol>
      </nav>

      <!-- Table -->
      <div class="table-container">
        <table class="table table-striped" id="housekeepingTable">
          <thead>
            <tr>
              <th>Room Number</th>
              <th>Status</th>
              <th>Housekeeper</th>
              <th>Lost and Found</th>
              <th>Minibar Stock</th>
              <th>Task Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Housekeeper Assignment Modal -->
    <div
      class="modal fade"
      id="assignHousekeeperModal"
      tabindex="-1"
      aria-labelledby="assignHousekeeperModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="assignHousekeeperModalLabel">
              Assign Housekeeper
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Housekeeper options will be populated dynamically -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary complete-assignment-btn"
            >
              Complete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="housekeeping.js"></script>
  </body>
</html>
